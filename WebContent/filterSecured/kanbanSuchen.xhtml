<ui:composition template="templateIntern.xhtml"
	  xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f = "http://xmlns.jcp.org/jsf/core"
      xmlns:h = "http://xmlns.jcp.org/jsf/html"
      xmlns:ui = "http://xmlns.jcp.org/jsf/facelets"
      xmlns:pt = "http://xmlns.jcp.org/jsf/passthrough"
      xmlns:p = "http://primefaces.org/ui">
      
<ui:param name="seitenTitel" value="Kanban-Board wählen" />

<ui:define name="content">
	<h1 class="inhalte-zentriert ueberschrift">Auswahl Kanban-Board</h1>
	<br/>
	<br/>
	<h:form id="form" class="inhalte-zentriert">
		<p:growl id="msgs" showDetail="true"/>
		<h:panelGrid columns="2" cellpadding="5">
			<p:outputLabel class="schrift" for="projektId" value="Projektname: "/>
			<p:selectOneMenu class="selectonemenu schrift" id="projektId" value="#{kanbanSucheView.projektname}">
				<f:selectItem itemLabel="Bitte auswählen" itemValue="Bitte auswählen"/>
				<f:selectItems value="#{kanbanSucheView.projekte}" var="projekt" itemLabel="#{projekt.name}" itemValue="#{projekt.name}"/>
			</p:selectOneMenu>
			
			<p:outputLabel class="schrift" for="kanbanId" value="Kanban-Board: "/>
			<p:selectOneMenu class="selectonemenu schrift" id="kanbanId" value="#{kanbanSucheView.kanbanName}">
				<f:selectItem itemLabel="Bitte auswählen" itemValue="Bitte auswählen"/>
				<f:selectItems value="#{kanbanSucheView.kanban}" var="kanban" itemLabel="#{kanban.kanbanName}" itemValue="#{kanban.kanbanName}"/>
			</p:selectOneMenu>
			<br/>
			
			<f:facet name="footer">
				<h:panelGroup style="display:block; text-align:center">
					<p:commandButton class="button" icon="ui-icon-search" value="Suchen" action="#{kanbanSucheView.sucheKanban}" update=":form:msgs"/>
				</h:panelGroup>
			</f:facet>	
		</h:panelGrid>
	</h:form>


</ui:define>
</ui:composition>
