<ui:composition template="templateIntern.xhtml"
	  xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f = "http://xmlns.jcp.org/jsf/core"
      xmlns:h = "http://xmlns.jcp.org/jsf/html"
      xmlns:ui = "http://xmlns.jcp.org/jsf/facelets"
      xmlns:pt = "http://xmlns.jcp.org/jsf/passthrough"
      xmlns:p = "http://primefaces.org/ui">
      
<ui:param name="seitenTitel" value="Einladung" />

<ui:define name="content">
	<div class="inhalte-zentriert">
		<h1 class="ueberschrift">Einladung zu Projekt</h1>
	</div>
	<br/>
	<br/>
	<h:form id="form" class="inhalte-zentriert">
		<p:growl id="msgs" showDetail="true"/>
		<h:panelGrid columns="2" cellpadding="5">
			<p:outputLabel class="schrift" for="vorname" value="Vorname: "/>
			<p:outputLabel class="schrift" id="vorname" value="#{einladungView.selectedNutzer.vorname}" />
			
			<p:outputLabel class="schrift" for="nachname" value="Nachname: "/>
			<p:outputLabel class="schrift inputfeld" id="nachname" value="#{einladungView.selectedNutzer.nachname}"/>
			
			<p:outputLabel class="schrift" for="benutzername" value="Benutzername: "/>
			<p:outputLabel class="schrift" id="benutzername" value="#{einladungView.selectedNutzer.benutzername}"/>
			
			<p:outputLabel class="schrift" for="email" value="Email: "/>
			<p:outputLabel class="schrift inputfeld" id="email" value="#{einladungView.selectedNutzer.mail}" />
			
			<p:outputLabel class="schrift" for="projekt" value="Projektname: "/>
			<p:selectOneMenu class="selectonemenu schrift" id="projekt" value="#{einladungView.projektname}">
				<f:selectItem itemLabel="Bitte ausw채hlen" itemValue="Bitte ausw채hlen"/>
				<f:selectItems value="#{einladungView.projekte}" var="projekt" itemLabel="#{projekt.name}" itemValue="#{projekt.name}"/>
			</p:selectOneMenu>
			<br/>
			
			<f:facet name="footer">
				<h:panelGroup style="display:block; text-align:center">
					<p:commandButton class="button" icon="ui-icon-plus" value="User hinzuf체gen" action="#{einladungView.userHinzufuegen()}" update=":form:msgs"/>
					<br/>
					<br/>
					<p:button class="button" icon="ui-icon-close" value="Zur체ck zu Ansicht" outcome="userAnsicht.xhtml"/>
				</h:panelGroup>
			</f:facet>

			
			
		</h:panelGrid>
	</h:form>
	
</ui:define>
</ui:composition>
