<ui:composition template="templateIntern.xhtml"
	  xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f = "http://xmlns.jcp.org/jsf/core"
      xmlns:h = "http://xmlns.jcp.org/jsf/html"
      xmlns:ui = "http://xmlns.jcp.org/jsf/facelets"
      xmlns:pt = "http://xmlns.jcp.org/jsf/passthrough"
      xmlns:p = "http://primefaces.org/ui">
      
<ui:param name="seitenTitel" value="Profil" />

<ui:define name="content">
	<div class="inhalte-zentriert">
		<h1 class="ueberschrift">Dein Profil</h1>
	</div>
	<br/>
	<br/>
	<h:form id="form" class="inhalte-zentriert">
		<p:growl id="msgs" showDetail="true"/>
		<h:panelGrid columns="2" cellpadding="5">
			<p:outputLabel class="schrift" for="vorname" value="Vorname: "/>
			<p:outputLabel class="schrift" id="vorname" value="#{eigeneDatenAnsichtView.vorname}" />
			
			<p:outputLabel class="schrift" for="nachname" value="Nachname: "/>
			<p:inputText class="schrift inputfeld" id="nachname" value="#{eigeneDatenAnsichtView.nachname}"/>
			
			<p:outputLabel class="schrift" for="benutzername" value="Benutzername: "/>
			<p:outputLabel class="schrift" id="benutzername" value="#{eigeneDatenAnsichtView.benutzername}"/>
			
			<p:outputLabel class="schrift" for="email" value="Email: "/>
			<p:inputText class="schrift inputfeld" id="email" value="#{eigeneDatenAnsichtView.email}" />
			
			<p:outputLabel class="schrift" for="passwort" value="Passwort: "/>
			<p:password class="inputfeld" id="passwort" value="#{eigeneDatenAnsichtView.passwortAlt}" />
			
			<p:outputLabel class="schrift" for="passwortNeu" value="Neues Passwort: "/> 
			<p:password class="inputfeld" id="passwortNeu" value="#{eigeneDatenAnsichtView.passwortNeu}"/>
			
			<p:outputLabel class="schrift" for="passwortNeuWdh" value="Wiederholung neues Passwort"/>
			<p:password class="inputfeld" id="passwortNeuWdh" value="#{eigeneDatenAnsichtView.passwortNeuWiederholung}"/>
			<br/>
			
			<f:facet name="footer">
				<h:panelGroup style="display:block; text-align:center">
					<p:commandButton class="button" icon="ui-icon-disk" value="Ã„nderungen speichern" action="#{eigeneDatenAnsichtView.datenSpeichern}" update=":form:msgs"/>
					<br/>
					<br/>
					<p:button class="button" icon="ui-icon-home" value="Dashboard" outcome="menue.xhtml"/>
				</h:panelGroup>
			</f:facet>

			
			
		</h:panelGrid>
	</h:form>
	
</ui:define>
</ui:composition>
