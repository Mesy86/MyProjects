<ui:composition template="templateIntern.xhtml"
	  xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f = "http://xmlns.jcp.org/jsf/core"
      xmlns:h = "http://xmlns.jcp.org/jsf/html"
      xmlns:ui = "http://xmlns.jcp.org/jsf/facelets"
      xmlns:pt = "http://xmlns.jcp.org/jsf/passthrough"
      xmlns:p = "http://primefaces.org/ui">
      
<ui:param name="seitenTitel" value="Projekt anlegen" />

<ui:define name="content">
	<div class="inhalte-zentriert">
		<h1 class="">Neues Projekt</h1>
	</div>
	<br/>
	<br/>
	<h:form id="form" class="inhalte-zentriert">
		<p:growl id="msgs" showDetail="true"/>
		<h:panelGrid columns="2" cellpadding="5">
			<p:outputLabel class="schrift" for="projektname" value="Name: "/>
			<p:inputText class="inputfeld" id="projektname" value="#{projektAnlegenView.projektname}" validator="projektValidator"/>
			
			<p:outputLabel class="schrift" for="deadline" value="Deadline: "/>
			<p:calendar id="deadline" value="#{projektAnlegenView.projektDeadline}" locale="de" navigator="true" pattern="yyyy-MM-dd" inputStyle="width:100%"/>
			
			<p:outputLabel class="schrift" for="prio" value="Priorität: "/>
			<p:selectOneMenu class="selectonemenu schrift" id="prio" value="#{projektAnlegenView.projektPrio}" validator="prioValidator">
				<f:selectItem itemLabel="Bitte auswählen" itemValue=""/>
				<f:selectItems value="#{projektAnlegenView.prios}"/>
			</p:selectOneMenu>
			
			<p:outputLabel class="schrift" for="kanban" value="Kanban-Board Name: "/>
			<p:inputText class="inputfeld" id="kanban" value="#{projektAnlegenView.kanbanName}" validator="kanbanValidator"/>
			
			<p:outputLabel class="schrift" for="beschreibung" value="Projekt-Beschreibung: "/>
			<p:inputTextarea class="inputfeld" id="beschreibung" value="#{projektAnlegenView.projektBeschreibung}"/>
			<br/>
			
			<f:facet name="footer">
				<h:panelGroup style="display:block; text-align:center">
					<p:commandButton class="button" icon="ui-icon-disk" value="Speichern" action="#{projektAnlegenView.speichern()}" ajax="false" update=":form:msgs"/>
					<br/>
					<br/>
					<p:button class="button" icon="ui-icon-close" value="Abbrechen" outcome="menue.xhtml"/>
				</h:panelGroup>
			</f:facet>
			
			
		</h:panelGrid>
	</h:form>

</ui:define>
</ui:composition>
