<ui:composition template="templateIntern.xhtml"
	  xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f = "http://xmlns.jcp.org/jsf/core"
      xmlns:h = "http://xmlns.jcp.org/jsf/html"
      xmlns:ui = "http://xmlns.jcp.org/jsf/facelets"
      xmlns:pt = "http://xmlns.jcp.org/jsf/passthrough"
      xmlns:p = "http://primefaces.org/ui">
      
<ui:param name="seitenTitel" value="Aufgabe anlegen" />

<ui:define name="content">
	<div class="inhalte-zentriert">
		<h1 class="ueberschrift">Neue Aufgabe</h1>
	</div>
	<br/>
	<br/>
	
	<h:form class="inhalte-zentriert">
		<p:growl id="msgs" showDetail="true"/>
		<h:panelGrid columns="2" cellpadding="5">
			<p:outputLabel class="schrift" for="aufgabename" value="Name: "/>
			<p:inputText class="inputfeld" id="aufgabename" value="#{aufgabeAnlegenView.aufgabename}" />
			
			<p:outputLabel class="schrift" for="deadline" value="Deadline: "/>
			<p:calendar id="deadline" value="#{aufgabeAnlegenView.aufgabeDeadline}" locale="de" navigator="true" pattern="yyyy-MM-dd" inputStyle="width:100%"/>
			
			<p:outputLabel class="schrift" for="schaetzung" value="Aufwand in h: "/>
			<p:inputText class="inputfeld" id="schaetzung" value="#{aufgabeAnlegenView.aufgabeSchaetzung}" />
			
			<p:outputLabel class="schrift" for="prio" value="Priorität: "/>
			<p:selectOneMenu class="selectonemenu schrift" id="prio" value="#{aufgabeAnlegenView.aufgabePrio}" validator="prioValidator">
				<f:selectItem itemLabel="Bitte auswählen" itemValue="Bitte auswählen"/>
				<f:selectItems value="#{aufgabeAnlegenView.prios}" var="prio" itemLabel="#{prio}" itemValue="#{prio}"/>
			</p:selectOneMenu>
			
			<p:outputLabel class="schrift" for="projekt" value="Projekt: "/>
			<p:selectOneMenu class="selectonemenu schrift" id="projekt" value="#{aufgabeAnlegenView.projektname}" validator="projektWahlValidator">
				<f:selectItem itemLabel="Bitte auswählen" itemValue="Bitte auswählen"/>
				<f:selectItems value="#{aufgabeAnlegenView.projekte}" var="projekt" itemLabel="#{projekt.name}" itemValue="#{projekt.name}"/>
			</p:selectOneMenu>
			
			<p:outputLabel class="schrift" for="beschreibung" value="Aufgaben-Beschreibung: "/>
			<p:inputTextarea class="inputfeld" id="beschreibung" value="#{aufgabeAnlegenView.aufgabeBeschreibung}"/>
			<br/>
			
			<f:facet name="footer">
				<h:panelGroup style="display:block; text-align:center">
					<p:commandButton class="button" icon="ui-icon-disk" value="Speichern" action="#{aufgabeAnlegenView.speichern()}" ajax="false"/>
					<br/>
					<br/>
					<p:button class="button" icon="ui-icon-close" value="Abbrechen" outcome="menue.xhtml"/>
				</h:panelGroup>
			</f:facet>
			
			
		</h:panelGrid>
	</h:form>
	
</ui:define>
</ui:composition>
