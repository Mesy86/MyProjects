<ui:composition template="templateAnmeldung.xhtml"
	  xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f = "http://xmlns.jcp.org/jsf/core"
      xmlns:h = "http://xmlns.jcp.org/jsf/html"
      xmlns:ui = "http://xmlns.jcp.org/jsf/facelets"
      xmlns:pt = "http://xmlns.jcp.org/jsf/passthrough"
      xmlns:p = "http://primefaces.org/ui">
      
<ui:param name="seitenTitel" value="Login" />

<ui:define name="content">
	<div class="inhalte-zentriert"> 
		<h1 class="ueberschrift">Login</h1>
	</div>
	<br/>
	<br/>
	
	<h:form id="form" class="inhalte-zentriert">
		<p:growl id="msgs" showDetail="true"/>
		<h:panelGrid columns="2" cellpadding="5">
			<p:outputLabel for="benutzername" value="Benutzername: "/>
			<p:inputText id="benutzername" value="#{loginView.benutzername}"/>
			
			<p:outputLabel for="passwort" value="Passwort: "/>
			<p:password id="passwort" value="#{loginView.passwort}"/>
			<br/>
			
			<f:facet name="footer">
			<h:panelGroup style="display:block; text-align:center">
				<p:commandButton class="button" icon="ui-icon-check" value="Login" action="#{loginView.login()}" update=":form:msgs"/>
			</h:panelGroup>
			</f:facet>
			

		</h:panelGrid>
	</h:form>
	
</ui:define>
</ui:composition>
